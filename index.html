<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>DRONGO AUTONOMOUS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@simplewebauthn/browser/dist/bundle/index.umd.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      -webkit-user-select: none; user-select: none;
    }
    .bg-drongo { background: linear-gradient(135deg, #0f766e 0%, #0d9488 100%); }
    .login-box { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
    .input-field:focus { box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.5); }
    .user-profile-btn.active {
        transform: translateY(-2px);
        box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.7);
        background-color: #ccfbf1;
    }
    .toggle-switch {
        transition: background-color 0.2s ease-in-out;
    }
    .toggle-circle {
        transition: transform 0.2s ease-in-out;
    }
  </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4" oncontextmenu="return false">
  <div class="max-w-md w-full bg-white rounded-xl overflow-hidden login-box relative">
    <!-- Settings Button -->
    <button id="settingsBtn" class="absolute top-4 right-4 text-slate-500 hover:text-teal-600 transition">
        <i class="fas fa-cog text-xl"></i>
    </button>

    <div class="bg-drongo py-6 px-8 text-center">
      <div class="flex justify-center mb-3">
        <div class="bg-white p-3 rounded-full shadow-md">
          <i class="fas fa-mobile-alt text-teal-800 text-3xl"></i>
        </div>
      </div>
      <h1 class="text-2xl font-bold text-white">DRONGO AUTONOMOUS</h1>
      <p class="text-teal-200 mt-1">Login Portal</p>
    </div>

    <div class="px-8 py-6">
      <div class="mb-6">
          <p class="text-center text-sm font-medium text-gray-600 mb-3">Select Profile</p>
          <div class="flex justify-center gap-6">
              <button class="user-profile-btn text-center group p-2 rounded-lg" data-user="drongo">
                  <div class="bg-slate-200 p-4 rounded-full group-hover:bg-teal-100"><i class="fas fa-user text-slate-600 text-2xl group-hover:text-teal-600"></i></div>
                  <p class="mt-2 text-sm font-semibold text-slate-700">User</p>
              </button>
              <button class="user-profile-btn text-center group p-2 rounded-lg" data-user="admin">
                  <div class="bg-slate-200 p-4 rounded-full group-hover:bg-teal-100"><i class="fas fa-user-shield text-slate-600 text-2xl group-hover:text-teal-600"></i></div>
                  <p class="mt-2 text-sm font-semibold text-slate-700">Admin</p>
              </button>
          </div>
      </div>

      <div id="message" class="hidden p-3 rounded-md mb-4 text-sm text-center"></div>

      <form id="loginForm" class="space-y-4">
        <input type="hidden" id="username" name="username">
        
        <div id="passwordLogin">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="fas fa-lock text-gray-400"></i></div>
            <input type="password" id="password" name="password" class="input-field pl-10 pr-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500 py-2 px-3 border" placeholder="Enter password">
            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"><i class="fas fa-eye"></i></button>
          </div>
        </div>

        <div class="pt-2 grid grid-cols-1 sm:grid-cols-2 gap-3">
          <button type="submit" id="passwordSubmitBtn" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
            Sign In with Password
          </button>
           <button type="button" id="biometricLoginBtn" class="w-full flex justify-center items-center py-2.5 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-slate-700 bg-slate-50 hover:bg-slate-100">
            <i class="fas fa-fingerprint mr-2"></i> Use Biometrics
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50 hidden">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6">
        <div class="flex justify-between items-center mb-4 border-b pb-3">
            <h3 class="text-lg font-bold text-slate-800">Biometric Settings</h3>
            <button id="closeModalBtn" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
        </div>
        <div id="settingsMessage" class="hidden p-3 rounded-md mb-4 text-sm text-center"></div>
        <div class="space-y-4">
            <div>
                <label for="verifyPassword" class="block text-sm font-medium text-gray-700">Verify Password to Continue</label>
                <input type="password" id="verifyPassword" class="mt-1 input-field block w-full rounded-md border-gray-300 shadow-sm py-2 px-3 border" placeholder="Enter current password">
            </div>
            <div class="flex items-center justify-between">
                <span class="text-sm font-medium text-gray-700">Unlock with Biometrics</span>
                <button id="biometricToggle" class="relative inline-flex items-center h-6 rounded-full w-11 toggle-switch bg-gray-200 disabled:opacity-50" disabled>
                    <span class="sr-only">Enable Biometrics</span>
                    <span class="inline-block w-4 h-4 transform bg-white rounded-full toggle-circle translate-x-1"></span>
                </button>
            </div>
        </div>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- CONFIGURATION ---
    const SERVER_URL = 'https://drongo-auth-server.onrender.com'; // Replace with your actual Render URL
    const USERS = {
        admin: { password: 'drongo@admin' },
        drongo: { password: 'waterbottle' }
    };

    // --- DOM ELEMENTS ---
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const profileButtons = document.querySelectorAll('.user-profile-btn');
    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');
    const biometricLoginBtn = document.getElementById('biometricLoginBtn');
    
    // Settings Modal Elements
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsModal = document.getElementById('settingsModal');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const verifyPasswordInput = document.getElementById('verifyPassword');
    const biometricToggle = document.getElementById('biometricToggle');
    const settingsMessageDiv = document.getElementById('settingsMessage');

    const { startRegistration, startAuthentication } = SimpleWebAuthnBrowser;
    let selectedUser = null;

    // --- HELPER FUNCTIONS ---
    const showMessage = (el, message, isError = false) => {
        el.textContent = message;
        el.className = `p-3 rounded-md mb-4 text-sm text-center ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-800'}`;
    };

    // --- INITIAL UI SETUP ---
    const updateBiometricButtonVisibility = () => {
        if (selectedUser && localStorage.getItem(`webauthn_registered_${selectedUser}`)) {
            biometricLoginBtn.classList.remove('hidden');
        } else {
            biometricLoginBtn.classList.add('hidden');
        }
    };
    
    // --- PROFILE SELECTION ---
    profileButtons.forEach(button => {
        button.addEventListener('click', () => {
            profileButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            selectedUser = button.dataset.user;
            usernameInput.value = selectedUser;
            passwordInput.focus();
            showMessage(messageDiv, `Selected profile: ${selectedUser.charAt(0).toUpperCase() + selectedUser.slice(1)}`);
            updateBiometricButtonVisibility();
        });
    });

    // --- PASSWORD LOGIN ---
    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        if (!selectedUser) {
            showMessage(messageDiv, 'Please select a profile first.', true);
            return;
        }
        const password = passwordInput.value;
        if (USERS[selectedUser] && USERS[selectedUser].password === password) {
            loginSuccess();
        } else {
            showMessage(messageDiv, 'Invalid password.', true);
        }
    });

    const loginSuccess = () => {
        showMessage(messageDiv, `Welcome, ${selectedUser}! Redirecting...`);
        localStorage.setItem('user', selectedUser);
        window.location.href = selectedUser === 'admin' ? 'admin.html' : 'drongo.html';
    };

    // --- SETTINGS MODAL LOGIC ---
    settingsBtn.addEventListener('click', () => {
        if (!selectedUser) {
            showMessage(messageDiv, 'Please select a profile to change settings.', true);
            return;
        }
        settingsModal.classList.remove('hidden');
        verifyPasswordInput.value = '';
        biometricToggle.disabled = true;
        updateToggleState();
        settingsMessageDiv.classList.add('hidden');
    });

    closeModalBtn.addEventListener('click', () => settingsModal.classList.add('hidden'));

    verifyPasswordInput.addEventListener('input', () => {
        const password = verifyPasswordInput.value;
        if (USERS[selectedUser] && USERS[selectedUser].password === password) {
            biometricToggle.disabled = false;
            showMessage(settingsMessageDiv, 'Password verified. You can now toggle biometrics.', false);
        } else {
            biometricToggle.disabled = true;
        }
    });

    const updateToggleState = () => {
        const isRegistered = !!localStorage.getItem(`webauthn_registered_${selectedUser}`);
        biometricToggle.classList.toggle('bg-teal-500', isRegistered);
        biometricToggle.classList.toggle('bg-gray-200', !isRegistered);
        biometricToggle.querySelector('span').classList.toggle('translate-x-6', isRegistered);
    };

    // --- BIOMETRIC REGISTRATION/DEREGISTRATION ---
    biometricToggle.addEventListener('click', async () => {
        const isRegistered = !!localStorage.getItem(`webauthn_registered_${selectedUser}`);
        if (isRegistered) {
            // Deregister
            localStorage.removeItem(`webauthn_registered_${selectedUser}`);
            showMessage(settingsMessageDiv, 'Biometric login disabled for this user.', false);
            updateToggleState();
            updateBiometricButtonVisibility();
        } else {
            // Register
            try {
                const resp = await fetch(`${SERVER_URL}/generate-registration-options`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: selectedUser }),
                });
                const opts = await resp.json();
                const attResp = await startRegistration(opts);
                const verificationResp = await fetch(`${SERVER_URL}/verify-registration`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: selectedUser, response: attResp }),
                });
                const verificationJSON = await verificationResp.json();
                if (verificationJSON && verificationJSON.verified) {
                    localStorage.setItem(`webauthn_registered_${selectedUser}`, 'true');
                    showMessage(settingsMessageDiv, 'Biometrics enabled!', false);
                    updateToggleState();
                    updateBiometricButtonVisibility();
                } else {
                    throw new Error('Server verification failed.');
                }
            } catch (error) {
                showMessage(settingsMessageDiv, `Registration failed: ${error.message}`, true);
            }
        }
    });

    // --- BIOMETRIC LOGIN ---
    biometricLoginBtn.addEventListener('click', async () => {
        if (!selectedUser) {
            showMessage(messageDiv, 'Please select a profile first.', true);
            return;
        }
        try {
            const resp = await fetch(`${SERVER_URL}/generate-authentication-options`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: selectedUser }),
            });
            const opts = await resp.json();
            const authResp = await startAuthentication(opts);
            const verificationResp = await fetch(`${SERVER_URL}/verify-authentication`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: selectedUser, response: authResp }),
            });
            const verificationJSON = await verificationResp.json();
            if (verificationJSON && verificationJSON.verified) {
                loginSuccess();
            } else {
                throw new Error('Authentication failed.');
            }
        } catch (error) {
            showMessage(messageDiv, `Biometric login failed: ${error.message}`, true);
        }
    });
    
    // Set default state
    updateBiometricButtonVisibility();
});
</script>
</body>
</html>
