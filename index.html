<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>DRONGO AUTONOMOUS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    .bg-drongo {
      background: linear-gradient(135deg, #0f766e 0%, #0d9488 100%);
    }
    .login-box {
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    .input-field {
      transition: all 0.3s ease;
    }
    .input-field:focus {
      box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.5);
    }
    .user-profile-btn {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .user-profile-btn:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    .user-profile-btn.active {
        transform: translateY(-2px);
        box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.7);
        background-color: #ccfbf1;
    }
  </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4" oncontextmenu="return false">
  <div class="max-w-md w-full bg-white rounded-xl overflow-hidden login-box">
    <div class="bg-drongo py-6 px-8 text-center">
      <div class="flex justify-center mb-3">
        <div class="bg-white p-3 rounded-full shadow-md">
          <i class="fas fa-mobile-alt text-teal-800 text-3xl"></i>
        </div>
      </div>
      <h1 class="text-2xl font-bold text-white">DRONGO AUTONOMOUS</h1>
      <p id="greeting" class="text-teal-200 mt-1">Login Portal</p>
      
      <div id="clock-container" class="mt-4 text-teal-100 text-sm font-light" style="font-family: 'Roboto Mono', monospace;">
          <span id="live-time">12:00:00 PM</span> - <span id="live-date">Jan 1, 2024</span>
      </div>
    </div>

    <div class="px-8 py-6">
      
      <div class="mb-6">
          <p class="text-center text-sm font-medium text-gray-600 mb-3">Select Profile</p>
          <div class="flex justify-center gap-6">
              <button class="user-profile-btn text-center group p-2 rounded-lg" data-user="drongo">
                  <div class="bg-slate-200 p-4 rounded-full group-hover:bg-teal-100">
                      <i class="fas fa-user text-slate-600 text-2xl group-hover:text-teal-600"></i>
                  </div>
                  <p class="mt-2 text-sm font-semibold text-slate-700">User</p>
              </button>
              <button class="user-profile-btn text-center group p-2 rounded-lg" data-user="admin">
                  <div class="bg-slate-200 p-4 rounded-full group-hover:bg-teal-100">
                      <i class="fas fa-user-shield text-slate-600 text-2xl group-hover:text-teal-600"></i>
                  </div>
                  <p class="mt-2 text-sm font-semibold text-slate-700">Admin</p>
              </button>
          </div>
      </div>

      <div id="message" class="hidden p-3 rounded-md mb-4 text-sm text-center"></div>

      <form id="loginForm" class="space-y-4">
        <input type="hidden" id="username" name="username">
        
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input type="password" id="password" name="password" class="input-field pl-10 pr-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500 py-2 px-3 border" placeholder="Enter password">
            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="pt-2">
          <button type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition duration-150 ease-in-out">
            Sign In
            <i class="fas fa-arrow-right ml-2"></i>
          </button>
        </div>
      </form>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- USER CREDENTIALS ---
    const USERS = {
        admin: { password: 'drongo@admin' },
        drongo: { password: 'waterbottle' }
    };

    // --- DOM ELEMENTS ---
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const profileButtons = document.querySelectorAll('.user-profile-btn');
    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');
    const togglePasswordBtn = document.getElementById('togglePassword');
    const timeEl = document.getElementById('live-time');
    const dateEl = document.getElementById('live-date');
    const greetingEl = document.getElementById('greeting');
    
    let selectedUser = null;

    // --- HELPER FUNCTIONS ---
    const showMessage = (message, isError = false) => {
        messageDiv.textContent = message;
        messageDiv.className = `p-3 rounded-md mb-4 text-sm text-center ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-800'}`;
        // Add shake animation on error
        if (isError) {
            loginForm.parentElement.style.animation = 'shake 0.5s';
            setTimeout(() => loginForm.parentElement.style.animation = '', 500);
        }
    };

    const loginSuccess = () => {
        showMessage(`Welcome, ${selectedUser}! Redirecting...`);
        localStorage.setItem('user', selectedUser);
        window.location.href = selectedUser === 'admin' ? 'admin.html' : 'drongo.html';
    };

    // --- LIVE CLOCK & GREETING ---
    function updateClockAndGreeting() {
        const now = new Date();
        const hour = now.getHours();

        // Update Greeting
        if (hour >= 5 && hour < 12) {
            greetingEl.textContent = 'Good Morning';
        } else if (hour >= 12 && hour < 18) {
            greetingEl.textContent = 'Good Afternoon';
        } else {
            greetingEl.textContent = 'Good Evening';
        }

        // Update Clock
        timeEl.textContent = now.toLocaleTimeString('en-US');
        dateEl.textContent = now.toLocaleDateString('en-GB', {
            day: 'numeric', month: 'short', year: 'numeric'
        });
    }
    setInterval(updateClockAndGreeting, 1000);
    updateClockAndGreeting(); // Initial call

    // --- PROFILE SELECTION ---
    profileButtons.forEach(button => {
        button.addEventListener('click', () => {
            profileButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            selectedUser = button.dataset.user;
            usernameInput.value = selectedUser;
            passwordInput.focus();
            showMessage(`Selected profile: ${selectedUser.charAt(0).toUpperCase() + selectedUser.slice(1)}`);
        });
    });

    // --- PASSWORD LOGIN ---
    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        if (!selectedUser) {
            showMessage('Please select a profile first.', true);
            return;
        }
        const password = passwordInput.value;
        if (USERS[selectedUser] && USERS[selectedUser].password === password) {
            loginSuccess();
        } else {
            showMessage('Invalid password.', true);
        }
    });

    // --- PASSWORD VISIBILITY TOGGLE ---
    togglePasswordBtn.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
    });

    // --- DEVELOPER TOOLS PREVENTION ---
    document.addEventListener('keydown', function(e) {
        if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) || (e.ctrlKey && e.keyCode === 85)) {
            e.preventDefault();
        }
    });

    // --- ANIMATION STYLE FOR SHAKE ---
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
    `;
    document.head.appendChild(style);
});
</script>
</body>
</html>
