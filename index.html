<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRONGO AUTONOMOUS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .bg-drongo {
      background: linear-gradient(135deg, #0f766e 0%, #0d9488 100%);
    }
    .login-box {
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    .input-field {
      transition: all 0.3s ease;
    }
    .input-field:focus {
      box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.5);
    }
    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4" oncontextmenu="return false">
  <div class="max-w-md w-full bg-white rounded-xl overflow-hidden login-box">
    <div class="bg-drongo py-6 px-8 text-center">
      <div class="flex justify-center mb-4">
        <div class="bg-white p-3 rounded-full">
          <i class="fas fa-mobile-alt text-teal-800 text-3xl"></i>
        </div>
      </div>
      <h1 class="text-2xl font-bold text-white">DRONGO AUTONOMOUS</h1>
      <p class="text-teal-200 mt-1">Login Portal</p>
    </div>

    <div class="px-8 py-6">
      <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>

      <form id="loginForm" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-user text-gray-400"></i>
            </div>
            <input type="text" id="username" name="username" class="input-field pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500 py-2 px-3 border" placeholder="Enter username">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input type="password" id="password" name="password" class="input-field pl-10 pr-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500 py-2 px-3 border" placeholder="Enter password">
            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-teal-600 focus:ring-teal-500 border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember Me</label>
          </div>
        </div>

        <div>
          <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition duration-150 ease-in-out">
            Sign in
            <i class="fas fa-arrow-right ml-2"></i>
          </button>
        </div>
      </form>

      <div class="mt-4 text-center">
        <p style="font-family: 'Comic Sans MS'; background-color: #f0f0f0; display: inline-block; padding: 4px 10px; border-radius: 8px;">
          DRONGO <span style="color: #0d9488;">v2.1.0 (stable)</span>
        </p>
      </div>

      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Need help?</span>
          </div>
        </div>

        <div class="mt-4 text-center">
          <p class="text-sm text-gray-600">
            Contact support at
            <a href="mailto:eugeneasande@icloud.com" class="font-medium text-teal-600 hover:text-teal-500">IT@Drongo</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('keydown', function(e) {
      if (e.keyCode === 123 || 
          (e.ctrlKey && e.shiftKey && e.keyCode === 73) || 
          (e.ctrlKey && e.shiftKey && e.keyCode === 74) || 
          (e.ctrlKey && e.keyCode === 85)) {
        e.preventDefault();
      }
    });

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim().toLowerCase();
      const password = document.getElementById('password').value.trim();
      const errorMessage = document.getElementById('error-message');

      if (username === 'drongo' && password === 'waterbottle') {
        localStorage.setItem('user', 'drongo');
        localStorage.setItem('role', 'user');
        window.location.href = 'drongo.html';
      } else if (username === 'Admin' && password === 'drongo@admin') {
        localStorage.setItem('user', 'admin');
        localStorage.setItem('role', 'admin');
        window.location.href = 'admin.html';
      } else {
        errorMessage.textContent = 'Invalid username or password.';
        errorMessage.classList.remove('hidden');
        errorMessage.style.animation = 'shake 0.5s';
        setTimeout(() => errorMessage.style.animation = '', 500);
      }
    });

    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.querySelector('i').classList.toggle('fa-eye');
      this.querySelector('i').classList.toggle('fa-eye-slash');
    });

    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
