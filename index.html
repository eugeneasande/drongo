<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRONGO AUTONOMOUS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    .bg-drongo {
      background: linear-gradient(135deg, #0f766e 0%, #0d9488 100%);
    }
    .login-box {
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    .input-field, .pin-field {
      transition: all 0.3s ease;
    }
    .input-field:focus, .pin-field:focus {
      box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.5);
    }
    .user-profile-btn {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .user-profile-btn:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    .user-profile-btn.active {
        transform: translateY(-2px);
        box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.7);
        background-color: #ccfbf1;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4" oncontextmenu="return false">
  <div class="max-w-md w-full bg-white rounded-xl overflow-hidden login-box">
    <div class="bg-drongo py-6 px-8 text-center">
      <div class="flex justify-center mb-3">
        <div class="bg-white p-3 rounded-full shadow-md">
          <i class="fas fa-mobile-alt text-teal-800 text-3xl"></i>
        </div>
      </div>
      <h1 class="text-2xl font-bold text-white">DRONGO AUTONOMOUS</h1>
      <p class="text-teal-200 mt-1">Login Portal</p>
      
      <div id="clock-container" class="mt-4 text-teal-100 text-sm font-light" style="font-family: 'Roboto Mono', monospace;">
          <span id="live-time">12:00:00 PM</span> - <span id="live-date">Jan 1, 2024</span>
      </div>
    </div>

    <div class="px-8 py-6">
      
      <div class="mb-6">
          <p class="text-center text-sm font-medium text-gray-600 mb-3">Select Profile</p>
          <div class="flex justify-center gap-6">
              <button class="user-profile-btn text-center group p-2 rounded-lg" data-user="drongo">
                  <div class="bg-slate-200 p-4 rounded-full group-hover:bg-teal-100">
                      <i class="fas fa-user text-slate-600 text-2xl group-hover:text-teal-600"></i>
                  </div>
                  <p class="mt-2 text-sm font-semibold text-slate-700">User</p>
              </button>
              <button class="user-profile-btn text-center group p-2 rounded-lg" data-user="admin">
                  <div class="bg-slate-200 p-4 rounded-full group-hover:bg-teal-100">
                      <i class="fas fa-user-shield text-slate-600 text-2xl group-hover:text-teal-600"></i>
                  </div>
                  <p class="mt-2 text-sm font-semibold text-slate-700">Admin</p>
              </button>
          </div>
      </div>

      <div class="relative mb-4">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-200"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span id="login-method-title" class="px-2 bg-white text-gray-400">Login with Password</span>
        </div>
      </div>

      <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 text-sm"></div>

      <form id="loginForm" class="space-y-4">
        <input type="hidden" id="username" name="username">
        
        <!-- Password Login View -->
        <div id="passwordLogin">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input type="password" id="password" name="password" class="input-field pl-10 pr-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500 py-2 px-3 border" placeholder="Enter password">
            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <!-- PIN Login View -->
        <div id="pinLogin" class="hidden">
           <label for="pin" class="block text-sm font-medium text-gray-700 mb-1">4-Digit PIN</label>
           <div class="relative">
             <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
               <i class="fas fa-key text-gray-400"></i>
             </div>
             <input type="password" id="pin" name="pin" class="pin-field pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500 py-2 px-3 border text-center text-xl tracking-[1em]" placeholder="••••" maxlength="4" inputmode="numeric" pattern="[0-9]*">
           </div>
        </div>

        <div class="pt-2">
          <button type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition duration-150 ease-in-out">
            Sign in
            <i class="fas fa-arrow-right ml-2"></i>
          </button>
        </div>
      </form>

      <div class="mt-4 text-center">
        <a href="#" id="toggleLoginMode" class="text-sm text-teal-600 hover:text-teal-500 font-medium">Login with PIN</a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- User Credentials (including PINs) ---
        const USERS = {
            admin: { password: 'drongo@admin', pin: '2580' },
            drongo: { password: 'waterbottle', pin: '1111' }
        };

        // --- DOM Elements ---
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const pinInput = document.getElementById('pin');
        const passwordLoginDiv = document.getElementById('passwordLogin');
        const pinLoginDiv = document.getElementById('pinLogin');
        const toggleLoginModeLink = document.getElementById('toggleLoginMode');
        const loginMethodTitle = document.getElementById('login-method-title');
        const profileButtons = document.querySelectorAll('.user-profile-btn');
        const loginForm = document.getElementById('loginForm');
        const errorMessageDiv = document.getElementById('error-message');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const timeEl = document.getElementById('live-time');
        const dateEl = document.getElementById('live-date');

        // --- Live Clock Functionality ---
        function updateClock() {
            const now = new Date();
            timeEl.textContent = now.toLocaleTimeString('en-US');
            dateEl.textContent = now.toLocaleDateString('en-GB', {
                day: 'numeric', month: 'short', year: 'numeric'
            });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- User Profile Selection ---
        profileButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active state from all buttons
                profileButtons.forEach(btn => btn.classList.remove('active'));
                // Add active state to the clicked button
                button.classList.add('active');
                
                const user = button.dataset.user;
                usernameInput.value = user;
                
                // Focus the appropriate input field
                if (!pinLoginDiv.classList.contains('hidden')) {
                    pinInput.focus();
                } else {
                    passwordInput.focus();
                }
            });
        });

        // --- Login Mode Toggle ---
        toggleLoginModeLink.addEventListener('click', (e) => {
            e.preventDefault();
            const isPinMode = passwordLoginDiv.classList.toggle('hidden');
            pinLoginDiv.classList.toggle('hidden');
            
            if (isPinMode) {
                toggleLoginModeLink.textContent = 'Login with Password';
                loginMethodTitle.textContent = 'Login with PIN';
                pinInput.focus();
            } else {
                toggleLoginModeLink.textContent = 'Login with PIN';
                loginMethodTitle.textContent = 'Login with Password';
                passwordInput.focus();
            }
        });

        // --- Login Form Submission ---
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim().toLowerCase();
            const isPinMode = !pinLoginDiv.classList.contains('hidden');
            
            if (!username) {
                showError('Please select a profile first.');
                return;
            }

            const userCredentials = USERS[username];
            let isValid = false;

            if (isPinMode) {
                const pin = pinInput.value;
                if (userCredentials && userCredentials.pin === pin) {
                    isValid = true;
                }
            } else {
                const password = passwordInput.value;
                if (userCredentials && userCredentials.password === password) {
                    isValid = true;
                }
            }

            if (isValid) {
                localStorage.setItem('user', username);
                localStorage.setItem('role', username === 'admin' ? 'admin' : 'user');
                window.location.href = username === 'admin' ? 'admin.html' : 'drongo.html';
            } else {
                showError('Invalid credentials. Please try again.');
            }
        });

        function showError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
            // Add shake animation
            loginForm.parentElement.style.animation = 'shake 0.5s';
            setTimeout(() => loginForm.parentElement.style.animation = '', 500);
        }

        // --- Password Visibility Toggle ---
        togglePasswordBtn.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });

        // --- Developer Tools Prevention ---
        document.addEventListener('keydown', function(e) {
            if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) || (e.ctrlKey && e.keyCode === 85)) {
                e.preventDefault();
            }
        });

        // --- Animation Style ---
        const style = document.createElement('style');
        style.textContent = `
          @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
          }
        `;
        document.head.appendChild(style);
    });
  </script>
</body>
</html>
